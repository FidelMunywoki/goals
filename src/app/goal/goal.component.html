
<div class="container">
  <ng-progress></ng-progress>
  <h1>My Goals</h1>
  <hr>

  <div class="row bg-warning">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
          <button (click)='goToUrl(goal.id)' class="btn btn-primary m-3">View Details</button>
          <button class="btn btn-outline-danger" (click)='deleteGoal(i)'>Delete Goal</button>
        </div>

        <!-- <div *ngIf='goal.showDescription'>
          <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal(i)'></app-goal-detail>
        </div> -->
      </div>
    </div>

    <div class="col-md-6">
      <app-goal-form (addGoal) = "addNewGoal ($event)"></app-goal-form>
    </div>
  </div>

  <p *ngIf='goals.length > 5' class="notify">You have too many goals</p>

  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-0">{{quote.quote}}</p>
      <footer class="blockquote-footer mt-3"><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>


</div>
